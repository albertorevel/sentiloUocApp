    <form #measurementForm="ngForm">
        <ion-item>
            <ion-label position="floating">Value</ion-label>
            <ion-input type="text" required [(ngModel)]="measurement.value" name="value" class="form-control" [readonly]="!modify" [disabled]="!modify"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Date</ion-label>
            <ion-input type="Date" inputmode="Date" placeholder=null required [(ngModel)]="measurement.date" name="date" class="form-control" [readonly]="!modify" [disabled]="!modify"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Longitude</ion-label>
            <ion-input type="number" inputmode="number" required [(ngModel)]="measurement.location.longitude" name="longitude" class="form-control" [readonly]="!modify" [disabled]="!modify"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Latitude</ion-label>
            <ion-input type="number" inputmode="number" required [(ngModel)]="measurement.location.latitude" name="latitude" class="form-control" [readonly]="!modify" [disabled]="!modify"></ion-input>
        </ion-item>

        <ion-button (click)="submit()" [disabled]="!measurementForm.form.valid" class="btn btn-default" [hidden]="!modify">
            Click me
        </ion-button>

    </form>
</ion-content>
