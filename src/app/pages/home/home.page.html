<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Bienvenido/a
        </ion-title>
    </ion-toolbar>
</ion-header>

<main class="scroll-content">

    <!-- Lista de componentes -->
    <ion-list>
        <ion-card *ngFor="let component of components" tappable (click)="navigateToComponent(component.id) ">
            <ion-card-header color="primary">
                <ion-card-title>{{component.id}} ({{component.type.id}})</ion-card-title>
                <ion-card-subtitle>{{component.description}}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>

                <ion-list *ngFor="let sensor of component.sensors">
                    <ion-item>
                        <ion-label>{{sensor.id}} ({{sensor.type.id}})</ion-label>
                    </ion-item>
                </ion-list>
            </ion-card-content>

        </ion-card>
    </ion-list>
</main>
