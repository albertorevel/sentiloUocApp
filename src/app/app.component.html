<ion-app>
    <ion-split-pane>
        <ion-menu>
            <ion-header>
                <ion-toolbar>
                    <ion-title>Menu</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-item>
                        <ion-label>Hola {{authenticationService.providerName}}</ion-label>
                    </ion-item>
                    <ion-menu-toggle auto-hide="false" *ngFor="let m of menuOptions">
                        <ion-item (click)="execute(m.action)">
                            <ion-icon slot="start" [name]="m.icon"></ion-icon>
                            <ion-label>
                                {{m.title}}
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
</ion-app>
